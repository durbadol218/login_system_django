{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>{%block title%} {% endblock %}</title>
    <style>
    .asteriskField{
        color:red;
        margin-left: 5px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{%static './images/cover.png' %}" alt="JBD" width="100px" />
            </a>
            <div class="d-flex me-3">
                {% if user.is_authenticated %} <!-- User authenticated user hoile profile page ar logout show korbe navbar a!-->
                    <a href="{% url 'profile' %}" class="btn btn-outline-warning mx-4 my-2 my-sm-0" type="submit">Profile</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</a>
                {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-outline-success mx-4 my-2 my-sm-0" type="submit">Signup</a>
                    <a href="{% url 'login' %}" class="btn btn-outline-warning my-2 my-sm-0" type="submit">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>


    <div class='container'>
        {% if messages %}
            <div class="toast-container end-0">
                {% for msg in messages %}
                    <div class="toast align-items-center {% if msg.tags == 'error' %}bg-danger{% else %}bg-info{% endif %} text-light" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
                        <div class="d-flex">
                            <div class="toast-body">
                                <strong class="me-auto">{{ msg }}</strong>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>


    {% block content %}
    {% endblock content %}

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.toast').toast('show');
        });
    </script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
